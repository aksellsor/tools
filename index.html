    <style>
        /* CMDK */

        #cmdk {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none;
        }

        #cmdk.open {
            display: block;
        }

        #cmdk__inner {
            inset: 0;
            position: fixed;
            width: 100%;
            margin: auto;
            max-width: min(80vw, 650px);
            max-height: min(50vh, 300px);
            /* padding: 1rem; */
            z-index: 99;
            height: 100%;
            border-radius: 1rem;
            /* 
            background-color: #191616;
            outline: 1px solid #494949; */

            backdrop-filter: blur(10px) saturate(200%);
            -webkit-backdrop-filter: blur(10px) saturate(200%);
            background-color: rgba(0, 0, 0, 0.47);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
        }

        #cmdk::before {
            content: '';
            position: fixed;
            inset: 0;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            z-index: -1;
            display: block;
        }

        #cmdk-links {
            overflow-y: auto;
            margin-right: 1rem;
            margin-top: 2rem;
            height: calc(100% - 2rem);
            overscroll-behavior: contain;
        }

        .cmdk-link {
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            text-underline-position: under;
            text-decoration-thickness: 1px;
            text-decoration-color: rgba(255, 255, 255, 0.3);
        }

        .cmdk-link .symbol {
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
        }

        .cmdk-link--active .symbol {
            opacity: 1;
        }

        .cmdk-link--active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cmdk-link h {
            color: #00e869;
        }

        .cmdk-link:first-of-type {
            padding-top: 1.5rem;
            margin-top: -1rem;
        }

        .cmdk-error {
            color: #ff5555;
        }

        .search-field {
            --input-text-color: #fff;
            --input-placeholder-color: rgba(255, 255, 255, 0.6);
            --input-bg-color: rgb(43, 43, 43);
            --focus-input-bg-color: #00e8681b;
            --text-color: #949faa;
            --active-color: #00e869;
            font-size: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            position: relative;
            isolation: isolate;
        }

        .cmdk__top-row {
            margin-top: -55px;
            margin-bottom: 1rem;
            /* transform: translateY(calc((100% + 1rem) * -1)); */
        }

        /* a fancy bg for showing background and border when focus. */
        .search-field__bg {
            position: absolute;
            width: 100%;
            inset: 0;
            background: var(--input-bg-color);
            outline: 1px solid #494949;
            border-radius: 50rem;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }

        /* label styling */
        .search-field {
            width: 100%;
            padding: 0.8em;
            height: 40px;
            padding-inline: var(--inline-padding-of-input);
            display: flex;
            align-items: center;
        }

        .search-icon,
        .search-field__close-btn {
            position: absolute;
        }

        /* styling search-icon */
        .search-icon {
            fill: var(--text-color);
            left: var(--inline-padding-of-input);
            margin-left: 1rem;
            width: 17px;
            display: block;
        }

        .search-field__input:focus~.search-icon {
            fill: var(--active-color);
        }

        /* svg -- size */
        .search-field svg {
            width: 17px;
            display: block;
        }

        /* styling of close button */
        .search-field__close-btn {
            border: none;
            right: var(--inline-padding-of-input);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            padding: 0.1em;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--active-color);
            opacity: 0;
            visibility: hidden;
            top: 50%;
            transform: translateY(-50%);
            right: 1rem;
        }

        /* styling of input */
        .search-field__input {
            color: var(--input-text-color);
            width: 100%;
            padding-left: 3rem;
            background: none;
            border: none;
            font-size: 1em;
        }

        ::-moz-selection {
            color: rgb(0, 0, 0);
            background: #00e869;
        }

        ::selection {
            color: rgb(0, 0, 0);
            background: #00e869;
        }

        .search-field__input::placeholder {
            color: var(--input-placeholder-color);
        }

        .search-field__input:focus {
            outline: none;
        }

        /* input background change in focus */
        .search-field__input:focus~.search-field__bg {
            border: 1px solid var(--active-color);
            background: var(--focus-input-bg-color);
        }

        /* search icon color change in focus */
        .search-field__input:focus~.search {
            fill: var(--active-color);
        }

        /* showing close button when typing */
        .search-field__input:valid~.search-field__close-btn {
            opacity: 1;
            visibility: visible;
        }

        /* this is for the default background in input,when selecting autofill options -- you can remove this code if you do not want to override the browser style.  */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-transition: 'color 9999s ease-out, background-color 9999s ease-out';
            -webkit-transition-delay: 9999s;
        }
    </style>

    <!-- GET CONTENT -->
    <script>
        document.querySelector('#search-form').addEventListener('submit', (e) => {
            e.preventDefault();
        });
        let cmdk = document.querySelector('#cmdk');
        let cmdkInner = document.querySelector('#cmdk__inner');
        let searchFieldInput = document.querySelector('.search-field__input');
        var openCMDK = function () {
            cmdk.classList.add('open');
            document.body.classList.add("noscroll");
            searchFieldInput?.focus();
        };
        var closeCMDK = function () {
            cmdk.classList.remove('open');
            document.body.classList.remove("noscroll");
        };

        /* OPEN ON BTN CLICK */
        let searchBtn = document.querySelector('.top-ui-link--search');
        searchBtn.addEventListener('click', () => {
            openCMDK();
        });

        const delta = 6;
        let startX;
        let startY;
        /* DISMISS ON CLICK OUTSIDE */
        cmdk.addEventListener('mousedown', function (event) {
            startX = event.pageX;
            startY = event.pageY;
        });
        cmdk.addEventListener('mouseup', function (e) {
            const diffX = Math.abs(e.pageX - startX);
            const diffY = Math.abs(e.pageY - startY);

            if (diffX < delta && diffY < delta) {
                const isClickedInsideDiv = e.composedPath().includes(cmdkInner);

                if (isClickedInsideDiv) {
                    // alert('clicked inside of div');
                } else {
                    closeCMDK();
                    // alert('clicked outside of div');
                }
            }
        });
        const keyDown = (e) => {
            /* DISMISS ON ESCAPE */
            if (e.key === 'Escape') {
                closeCMDK();
            }
            /* OPEN USING CMD+K */
            if (e.metaKey || e.ctrlKey) {
                switch (e.code) {
                    case 'KeyK':
                        e.preventDefault();
                        openCMDK();
                        break;
                }
            }
            if (e.altKey && e.shiftKey) {
                switch (e.code) {
                    case 'KeyG':
                        window.open('https://github.com/aksellsor/tools');
                        break;
                }
            }
        };
        document.body.addEventListener('keydown', keyDown);
        let allUrls = [];
        let milliseconds = new Date().getTime();
        let links = document.querySelector('#links');
        let allGroups = document.querySelector('#grouped-links');
        let cmdkLinks = document.querySelector('#cmdk-links');
        function csvJSON(csv) {
            var lines = csv.split('\n');

            var result = [];

            // NOTE: If your columns contain commas in their values, you'll need
            // to deal with those before doing the next step
            // (you might convert them to &&& or something, then covert them back later)
            // jsfiddle showing the issue https://jsfiddle.net/
            var headers = lines[0].split(',');

            for (var i = 1; i < lines.length; i++) {
                var obj = {};
                var currentline = lines[i].split(',');

                for (var j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j];
                }

                result.push(obj);
            }

            //return result; //JavaScript object
            return JSON.stringify(result); //JSON
        }
        const createLink = (link,index,arrayToPushTo,parentToAppendTo) => {
                let html = `<span class="url">${link.label}</span>`;
                let item = document.createElement('a');
                
                item.href = link.url;
                item.target = '_blank';
                item.classList = 'item-link';
                item.innerHTML = html;
                if(Array.isArray(arrayToPushTo)){
                    arrayToPushTo.push(item);
                }
                if(parentToAppendTo) {
                    parentToAppendTo?.appendChild(item);
                }
        }
        const createItemLinks = (urls) => {
            let newChildren = [];
            let done = false;
            let categories = {};
            urls?.forEach((link, index) => {
                createLink(link,index,newChildren);
                let category = link.category;
                let validCategory = category?.replace(/ /g,""); // Remove spaces
                if(!Array.isArray(categories[validCategory])){
                    categories[validCategory] = [];
                    categories[validCategory].push(link);
                }
                else {
                    categories[validCategory].push(link);
                }
                if (index === urls.length - 1) {
                    done = true;
                }
            });
            if (done) {
                Object.entries(categories)?.forEach(keyVal => {
                    let groupTitle = keyVal[0];
                    let groupItems = keyVal[1];
                    
                    let group = document.createElement("div");
                    let title = document.createElement("p");
                    let groupList = document.createElement("div");
                    group.classList.add("link-group");
                    title.classList.add("link-group-title");
                    groupList.classList.add("links");
                    
                    groupItems?.forEach((link,index) => createLink(link,index,null,groupList));
                    title.innerHTML = `<span style="opacity:0.7;"><small>Category:</small></span> ${groupTitle}`;
                    
                    group.appendChild(title);
                    group.appendChild(groupList);
                    allGroups.appendChild(group);
                });
                // links.replaceChildren(...newChildren);
            }
        };
        const createCMDKLinks = (urls, keyword) => {

            let newChildren = [];
            let done = false;

            urls?.forEach((link, index) => {
                let html = `<span style="opacity:0.7;text-transform:uppercase;"><small>${link.category}</small></span><span class="url">${link.label
                    ?.toLowerCase()
                    ?.replace(
                        keyword,
                        `<h>${keyword}</h>`
                    )}</span><span class="symbol">â†µ</span>`;
                let item = document.createElement('a');
                item.href = link.url;
                item.target = '_blank';
                item.classList = 'cmdk-link';
                item.innerHTML = html;
                newChildren.push(item);
                if (index === urls.length - 1) {
                    done = true;
                }
            });
            if (done) {
                cmdkLinks.replaceChildren(...newChildren);
            }
        };
        fetch(
            `https://raw.githubusercontent.com/aksellsor/tools/main/links.csv?token=${milliseconds}`
        )
            .then((r) => r.text())
            .then((csv) => {
                let json = csvJSON(csv);
                let parsed = JSON.parse(json)?.filter((item) => item.url?.length > 0);
                allUrls = parsed;
                createItemLinks(parsed);
                createCMDKLinks(parsed);
            });
        // fetch(`https://raw.githubusercontent.com/aksellsor/tools/main/links.json?token=${milliseconds}`).then(r => r.json()).then(urls => {
        //     console.log('urls', urls);
        //     allUrls = urls;
        //     createItemLinks(urls);
        //     createCMDKLinks(urls);
        // });

        /* SEARCH */
        let searchFocused = null;
        let searchInput = document.querySelector('#search-input');
        let activeEl = null;
        let activeIndex = -1;
        let filteredItems = null;
        searchInput.addEventListener('focus', (e) => {
            let inFocus = document.activeElement === e.target;
            searchFocused = inFocus;
        });
        const scrollToBeVisible = function (ele, container) {
            const eleTop = ele.offsetTop;
            const eleBottom = eleTop + ele.clientHeight;

            const containerTop = container.scrollTop;
            const containerBottom = containerTop + container.clientHeight;

            if (eleTop < containerTop) {
                // Scroll to the top of container
                container.scrollTop -= containerTop - eleTop;
            } else if (eleBottom > containerBottom) {
                // Scroll to the bottom of container
                container.scrollTop += eleBottom - containerBottom;
            }
        };

        searchInput.addEventListener('keydown', (e) => {
            let key = e.key;
            // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"
            if (searchFocused) {
                if (key === 'ArrowUp') {
                    if (activeIndex > 0) {
                        activeIndex -= 1;
                    } else {
                        activeIndex = (filteredItems?.length || allUrls?.length) - 1;
                    }
                }
                if (key === 'ArrowDown') {
                    // alert("going down");
                    if (activeIndex < (filteredItems?.length || allUrls?.length) - 1) {
                        activeIndex += 1;
                    } else {
                        activeIndex = 0;
                    }
                }
                activeEl = null;
                document.querySelectorAll('.cmdk-link').forEach((el, index) => {
                    if (index === activeIndex) {
                        el.classList.add('cmdk-link--active');
                        activeEl = el;
                    } else {
                        el.classList.remove('cmdk-link--active');
                    }
                });
            }

            if (activeEl) {
                scrollToBeVisible(activeEl, cmdkLinks);
                // activeEl.scrollIntoView();
                if (key === 'Enter') {
                    let href = activeEl?.getAttribute('href');
                    // console.log(href);
                    window.open(href);
                }
            }
        });
        searchInput.addEventListener('input', (e) => {
            let searchVal = e.target.value?.toLowerCase();
            if (searchVal?.length > 0) {
                let filtered = allUrls.filter((urlObj) =>
                    JSON.stringify(urlObj)?.toLowerCase().includes(searchVal)
                );
                if (filtered?.length === 0) {
                    console.log('no results');
                    cmdkLinks.innerHTML = `<div class="cmdk-error"><center><p>0 results for <b><i> ${searchVal}</i></b></p></center></div>`;
                } else {
                    createCMDKLinks(filtered, searchVal);
                }
                filteredItems = filtered;
            } else {
                filteredItems = null;
                createCMDKLinks(allUrls);
            }
        });
    </script>
    <!-- PASTE IMAGE BG -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('paste', function (evt) {
                const clipboardItems = evt.clipboardData.items;
                const items = [].slice.call(clipboardItems).filter(function (item) {
                    // Filter the image items only
                    return item.type.indexOf('image') !== -1;
                });
                if (items.length === 0) {
                    return;
                }

                const item = items[0];
                const blob = item.getAsFile();

                // const imageEle = document.getElementById('preview');
                // imageEle.src = URL.createObjectURL(blob);
                let root = document.documentElement;
                root.style.setProperty("--bg-img", `url("${URL.createObjectURL(blob)}")`);

            });
        });
    </script>
    <!-- MARKDOWN -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        fetch(
            `https://raw.githubusercontent.com/aksellsor/tools/main/readme.md?token=${milliseconds}`
        )
            .then((r) => r.text())
            .then((text) => {
                const markdown = document.querySelector('#markdown');
                var md = window.markdownit({
                    highlight: function (str, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(str, { showLanguageLabel: true, language: lang }).value;
                            } catch (__) { }
                        }

                        return ''; // use external default escaping
                    },
                });
                // var md = window.markdownit();
                var result = md.render(text);
                markdown.innerHTML = result;
                if (markdown.innerHTML?.length > 0) {

                    let liTags = document.querySelectorAll('li');
                    let boxes = Array.from(liTags).filter(el => el.textContent.includes('[ ]') || el.textContent.includes('[x]'));
                    boxes.forEach(el => {
                        el.style.listStyle = "none";
                        el.style.marginLeft = "-40px";
                        el.innerHTML = el.innerHTML.replace('[ ]', "<input type='checkbox' />").replace('[x]', "<input type='checkbox' checked='true'/>");
                    });
                    //     document.querySelectorAll("code").forEach(el => {
                    //         let lang = el.classList.value.split("-")[1];
                    //         console.log(lang);
                    //     });
                }
            });
    </script>
