<body>
    <div class="container">
        <h1>Aksell UI Components</h1>
<hr style="margin-bottom:4rem"/>
        
    <div id="codepen-container"></div>

    <script>
        // URL to your CSV file on GitHub
        const csvUrl = 'https://raw.githubusercontent.com/aksellsor/tools/main/ui-pens.csv';

        // Function to parse CSV
        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            const headers = lines[0].split(',');

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentLine = lines[i].split(',');

                headers.forEach((header, index) => {
                    obj[header.trim()] = currentLine[index]?.trim();
                });

                result.push(obj);
            }
            return result;
        }

        // Function to extract slug from CodePen URL
        function getSlugFromUrl(url) {
            const parts = url.split('/');
            return parts[parts.length - 1]; // The last part of the URL is the slug
        }

        // Fetch and display content
        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const parsedData = parseCSV(data);
                const container = document.getElementById('codepen-container');

                parsedData.forEach(item => {
                    const slug = getSlugFromUrl(item['Codepen Link']);
                    const title = item['Title'];

                    // Generate HTML with dynamic slug
                    let html = `<p
                        class="codepen"
                        data-height="300"
                        data-theme-id="dark"
                        data-default-tab="result"
                        data-slug-hash="${slug}"
                        data-pen-title="${title}"
                        data-editable="true"
                        data-user="lasse-dollis-spilling"
                        style="height: 300px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; border: 2px solid; margin: 1em 0; padding: 1em;"
                    ></p>`;
                    
                    // Append to the container
                    container.innerHTML += html;
                });

                // Inject the CodePen script to load the pens
                const script = document.createElement('script');
                script.src = "https://cpwebassets.codepen.io/assets/embed/ei.js";
                script.async = true;
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error fetching the CSV file:', error));
    </script>
        <script async src="https://cpwebassets.codepen.io/assets/embed/ei.js"></script>
