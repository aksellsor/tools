    <style>
        @media (hover: hover) {
            body {
                overscroll-behavior: none;
                touch-action: pan-down;
            }
        }

        body.noscroll {
            height: 100vh;
            width: 100vw;
            touch-action: none;
            -webkit-overflow-scrolling: none;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;

            background-color: #212121;
            background: linear-gradient(57deg,
                    #353334 0%,
                    rgba(0, 0, 0, 1) 88%);
            color: #fff;
            background-attachment: fixed;
            margin: 0;
            padding: 3rem;

        }

        body::before {
            content: "";
            position: fixed;
            background-image: var(--bg-img);
            inset: 0;
            opacity: 0.3;
            background-repeat: repeat;
            background-size: cover;
            filter: blur(15px);
            pointer-events: none;
            z-index: -1;
        }



        /* body::after {
            content: "";
            position: fixed;
            inset: 0;
            opacity: 0.2;
            background-repeat: repeat;
            background-size: cover;
            pointer-events: none;
            z-index: -1;
            background-image: url(data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20512%20512%22%20width%3D%22512%22%20height%3D%22512%22%20preserveAspectRatio%3D%22none%22%3E%20%3Ccircle%20cx%3D%22256%22%20cy%3D%22256%22%20r%3D%2210.01%25%22%20fill%3D%22%23565559%22%20%2F%3E%3C%2Fsvg%3E);
            background-size: 10px;
            background-position: center;
            background-repeat: repeat;
        } */

        hr {
            border-color: #585858;
            border-width: 1px;
            border-style: solid;
        }

        html {
            scrollbar-face-color: #646464;
            scrollbar-base-color: #646464;
            scrollbar-3dlight-color: #646464;
            scrollbar-highlight-color: #646464;
            scrollbar-track-color: #000;
            scrollbar-arrow-color: #000;
            scrollbar-shadow-color: #646464;
            scrollbar-dark-shadow-color: #646464;
            font-size: 16px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 3px;
        }

        ::-webkit-scrollbar-button {
            background-color: #666;
        }

        ::-webkit-scrollbar-track {
            background-color: #646464;
        }

        ::-webkit-scrollbar-track-piece {
            background-color: #000;
        }

        ::-webkit-scrollbar-thumb {
            height: 50px;
            background-color: #666;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-corner {
            background-color: #646464;
        }

        ::-webkit-resizer {
            background-color: #666;
        }


        #markdown,
        .container {
            padding-top: 50px;
        }

        @media (max-width: 800px) {
            body {
                padding: 1.25rem;
            }
        }

        .container {
            max-width: 1300px;
            margin: auto;
        }

        a {
            color: #fff;
        }

        a:hover {
            opacity: 0.8;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .img {
            width: 100%;
        }

        #links, .links {
            display: flex;
            flex-wrap: wrap;
            align-items:center;
        }
        .link-group {
            border-top:1px solid rgba(150,150,150,0.3);
            padding-top:.25rem;
            margin-top:.25rem;
            padding-left:180px;
        }
        .link-group-title {
            margin-top:0.5rem;
            width:100%;
            margin-left: -180px;
            max-width: 180px;
        }
        .labels {
            display:grid;
            grid-template-columns: 180px 1fr;
        }
        @media(max-width: 800px) {
            .labels {
                display:none;
            }
            .link-group-title {
                width:max-content;
                max-width:unset;
                margin-right:2rem;
                margin-left:0;
            }
            .link-group {
                padding-left:0px;
            }
        }
        .item-link {
            position: relative;
            width: max-content;
            padding: 1rem 1.5rem;
            text-decoration: none;
        }

        .item-link::before {
            content: '';
            position: absolute;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 0.5rem);
            height: calc(100% - 0.5rem);
            background-color: rgba(150, 150, 150, 0.3);

            /* box-shadow: inset 20px 20px 60px #111111,
                inset -20px -20px 60px #232323; */
            z-index: -1;
            border-radius: 0.5rem;
            display: block;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .item-link:focus {
            outline: none;
        }

        .item-link:hover::before,
        .item-link:focus::before {
            background-color: #19171c;
            outline: 1px solid #00e869;
        }

        #edit-links {
            margin-left: -6px;
        }

        @media (max-width: 800px) {
            .top-ui-link:not(.top-ui-link--search)::before {
                content: "âœŽ";
            }

            .top-ui-link span {
                display: none;
            }
        }

        .top-ui-link {
            text-decoration: none;
            color: #ccc;
            display: inline-block;
            padding: 0.5rem;
        }

        .top-ui-link:hover {
            text-decoration: underline;
        }

        .top-ui-link:focus {
            background-color: #19171c;
            outline: 1px solid #00e869;
            border-radius: 0.25rem;
        }

        #top-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-ui-link--search {
            outline: 1.5px solid rgba(150, 150, 150, 0.5);
            border-radius: 50rem;
            padding: 0.4rem 1rem;
            color: rgba(150, 150, 150, 0.656);
            margin-right: auto;
            margin-left: 1rem;
            line-height: 1;
            align-items: center;
            display: inline-flex;
            gap: 0.5rem;
            font-size: 0.8rem;
            user-select: none;
        }

        @media (min-width: 800px) and (hover: hover) {
            .top-ui-link--search::after {
                content: 'CMD+K';
                font-weight: bold;
            }
        }

        pre {
            max-width: 100%;
            overflow-x: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);

            box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.1);
            border-radius: .25rem;
        }
    </style>
